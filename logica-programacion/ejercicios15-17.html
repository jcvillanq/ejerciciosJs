    /* 15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10. */

    const convertirBinario = (numero = undefined, base = undefined) => {
      if (numero === undefined) return console.warn("no ingresaste un numero");

      if (typeof numero !== "number")
        return console.warn(`El valor "${numero}" ingresado, No es un numero`);

      if (base === undefined) return console.warn("no ingresaste un numero");
      if (typeof base !== "number")
        return console.warn(`El valor "${base}" ingresado, No es un numero`);

      if (base === 2) {
        return console.info(
          `${numero} base ${base} = ${parseInt(numero, base)} base 10`
        );
      } else if (base === 10) {
        return console.info(
          `${numero} base ${base} = ${numero.toString(2)} base 2`
        );
      } else {
        console.error("El tipo de base a convertir no es valido");
      }
    };

    /* 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800. */

    const aplicarDescuento = (monto = undefined, descuento = 0) => {
      if (monto === undefined) return console.warn("no ingresaste un numero");

      if (typeof monto !== "number")
        return console.warn(`El valor "${monto}" ingresado, No es un numero`);

      if (monto === 0) return console.error("El monto no puede ser 0");

      if (Math.sign(monto) === -1)
        return console.error("El monto no puede ser negativo");

      if (typeof descuento !== "number")
        return console.warn(
          `El valor "${descuento}" ingresado, No es un numero`
        );

      if (Math.sign(descuento) === -1)
        return console.error("El descuento no puede ser negativo");

      return console.info(
        `${monto} - ${descuento} %  = $${monto - (monto * descuento) / 100}`
      );
    };

    aplicarDescuento(100, 10);

    /* 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020). */

    const CalcularAnios = (fecha = undefined) => {
      if (fecha === undefined) return console.warn("no ingresaste una fecha ");

      if(!(fecha instanceof Date)) return console.error("El valor que ingresaste no es una fecha valida.");

      let hoyMenosFecha = new Date().getTime() - fecha.getTime(), aniosEnMS=1000*60*60*24*365,
      aniosHumanos = Math.floor(hoyMenosFecha/aniosEnMS);

      return(Math.sign((aniosHumanos) === -1))
      ? console.info(`faltan ${Math.abs(aniosHumanos)} anios para el ${fecha.getFullYear()}.`)
      :(Math.sign(aniosHumanos) ===1 )
       ? console.info(`han pasado ${aniosHumanos} anios, desde ${fecha.getFullYear()}.`)
       :console.info(`estamos en el anio actual ${fecha.getFullYear()}.`)
    };
