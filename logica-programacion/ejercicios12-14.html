   12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.  */
    const NumeroPrimo = (numero = undefined) => {
      if (numero === undefined) return console.warn("no ingresaste un numero");
      if (typeof numero !== "number")
        return console.warn(`El valor "${numero}" ingresado, No es un numero`);

      if (numero === 0) return console.warn("el numero no puede ser 0");
      if (numero === 1) return console.warn("el numero no puede ser 0");

      if (Math.sign(numero) === -1)
        return console.error("el numero no puede ser negativo");

      let divisible = false;

      for (let i = 2; i < numero; i++) {
        if (numero % i === 0) {
          divisible = true;
          break;
        }
      }

      return divisible
        ? console.log(`el numero ${numero} no es primo`)
        : console.log(`el numero ${numero} es primo`);
    };

    //Run
    NumeroPrimo(13);
